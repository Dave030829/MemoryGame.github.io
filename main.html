<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Memory Game</title>
</head>
<body>

    <div id="welcomePageID" class="welcomePage">
        Choose a theme:
        <div class="themeSelector">
            <button id="halloween">Halloween</button>
            <button id="christmas">Christmas</button>
            <button id="gym">Gym</button>
        </div>
        <button id="playButton">Play</button>
    </div>

    <div class="container">
        <h1>Memory Game</h1>
        <div class="gameBox"></div>
    
        <div class="buttons">
            <button onclick="window.location.reload()"">Refresh</button>
            <div id="score">Score: </div>
        </div>

    </div>

    <div class="winnerAlert">
        YOU WON!
        <div id="endScore">Score: </div>
        <button onclick="window.location.reload()"" id="playAgain">Play again</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
